apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: app-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          resources:
            limits:
              cpu: "20m"
              memory: "10Mi"