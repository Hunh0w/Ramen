apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: app-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:blech # replace with the correct tag or image registry where your image is hosted
